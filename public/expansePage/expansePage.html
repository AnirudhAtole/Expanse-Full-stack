<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expanse tracker</title>
  <meta http-equiv="Content-Security-policy" content="img-src 'self'  money.webp 'unsafe-inline'; script-src 'self' https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js expansePage.js https://code.jquery.com/jquery-3.3.1.slim.min.js https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js https://checkout.razorpay.com/v1/checkout.js; "/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <section class=" gradient-form text-center" style="background-color: rgb(29, 25, 25);">
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div >
              <div >
                <div class="card-body p-md-5 mx-md-4">
                    <div class="row">
                  <div class="text-center">
                    <imgContent-Security-Policy: default-src 'self'; img-src "https://cdn-icons-png.flaticon.com/512/10006/10006020.png" 'self';></imgContent-Security-Policy:>
                    <img src="money.webp"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Enter your expenses </h4>
                    <button type="button" class="btn btn-dark btn-rounded" id="prem">Buy membership &#x1F4B8; </button>
                    <buttON type="button" class="btn btn-info btn-rounded" id="report" disabled>Show report &#128462; </buttON>
                    <button type="button" class="btn btn-dark btn-rounded" id="leader" hidden>Show Leader-Board &#x2654; </button>

                  </div>

                  <div class="col">
                  <form id="my-form" class="text-center">

                    <div class="form-outline mb-4">
                      <input type="number" id="expanse-amount" class="form-control" min="0" required/>
                      <label class="form-label" for="expanse-amount">Expanse amount</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="desc" class="form-control" required/>
                      <label class="form-label" for="desc">Description</label>
                    </div>
  
                    <div class="form-outline mb-4">
                        <select class="form-control" id="category" >
                            <option value="Food">Food</option>
                            <option value="Petrol">Petrol</option>
                            <option value="Salary">Salary</option>
                          </select>
                      <label class="form-label" for="Category">Category</label>
                    </div>

                    <button class="btn btn-info btn-block fa-lg gradient-custom-2 mb-3" type="submit">Add expanse</button>
                </div>
                  </form>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="container py-3 text-right"> 
    <!-- <input type="number" placeholder="enter number of entries you want" min="1" id="numofentries"> 
    <button class="btn" id="numofentriesbtn">change entries</button> -->
        <label for="formControlRange">Numbers of entries</label>
        <input type="range" class="form-control-range" id="formControlRange" min="5" max="50" value="5" step="5">
        <span id="showEntries">5</span>
  </div>
  


  <div class="container py-5" id="show">

    <table class="table table-hover table-borderless table-dark" id="myTable" >
      <thead>
        <tr>
          <th scope="col">Category</th>
          <th scope="col">Description</th>
          <th scope="col">Amount in Rs</th>
          <th scope="col">Functionalities</th>
        </tr>
      </thead>
      <tbody id="entries">
      </tbody>
    </table>
  </div>
  <div  class="container py-5 text-center" id="pagination">

  </div>
<script src= "https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
<script src= "expansePage.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
