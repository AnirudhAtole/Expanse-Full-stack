<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expanse tracker</title>
  <meta http-equiv="Content-Security-policy" content="img-src 'self'  https://cdn-icons-png.flaticon.com/512/10006/10006020.png 'unsafe-inline'; script-src 'self' https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js report.js https://code.jquery.com/jquery-3.3.1.slim.min.js https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js; "/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <section class=" gradient-form text-center" style="background-color: rgb(29, 25, 25);">
    
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <h1 style="color: white;">Expanse Report</h1>
      </div>
    </div>
  </section>

  <div class="container py-5 text-center">
    <H3 id="date-heading"> Todays Expenses</H3>
    <table class="table table-hover table-borderless table-dark" id="daily" >
      <thead>
        <tr>
            <th scope="col"> Time </th>
            <th scope="col"> Category </th>
            <th scope="col"> Description </th>
            <th scope="col"> Expense </th>
        </tr>
      </thead>
      <tbody id="today-entries">
        
      </tbody>
    </table>
  </div>


  <div class="container py-5 text-center">
    <H3> This month Expenses</H3>
    <table class="table table-hover table-borderless table-dark" id="daily" >
      <thead>
        <tr>
            <th scope="col"> Date </th>
            <th scope="col"> Day </th>
            <th scope="col"> Expense </th>
        </tr>
      </thead>

      <tbody id="currentMonth-entries">
        
      </tbody>
    </table>
  </div>

  <div class="container py-5 text-center">
    <H3> Yearly Expenses</H3>
    <table class="table table-hover table-borderless table-dark" id="daily" >
      <thead>
        <tr>
            <th scope="col"> Month </th>
            <th scope="col"> Expense </th>
            <th scope="col"> Year </th>
        </tr>
      </thead>
      <tbody id="yearly-entries">
      </tbody>
    </table>
  </div>

  <div class="container py-sm-5 text-center" id="show">
    <div class="col-sm-12 text-center pt-1 mb-5 pb-1">
        <button class="btn btn-success btn-block fa-lg gradient-custom-2 mb-3" id="download">Download as a file</button>

        <button class="btn btn-info btn-block fa-lg gradient-custom-2 mb-3" id="previousDownload">Previous downloads</button>
     </div>
  </div>
 

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
<script src="report.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
