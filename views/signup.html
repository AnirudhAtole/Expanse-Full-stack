<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <section class=" gradient-form text-center" style="background-color: rgb(29, 25, 25);">
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div >
              <div >
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="https://cdn-icons-png.flaticon.com/512/10006/10006020.png"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Track your expense with us</h4>
                  </div>
  
                  <form id="my-form" class="text-center">

                    <div class="form-outline mb-4">
                      <input type="text" id="userName" class="form-control"
                        placeholder="Yash survyavanshi" />
                      <label class="form-label" for="userName">Username</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="email" id="email" class="form-control"
                        placeholder="email address" />
                      <label class="form-label" for="email">Email address</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="password" class="form-control" />
                      <label class="form-label" for="password">Password</label>
                    </div>

                    <div class="row">
                      <div class="col-sm-12 text-center pt-1 mb-5 pb-1">
                          <button class="btn btn-info gradient-custom-2 btn-md" type="submit">Sign Up</button>
                          <button class="btn btn-warning gradient-custom-2 btn-md" >Log in</button>
                       </div>
                    </div>
  
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
<script src="../working/signup.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
